<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE X History Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #btn1, #search-button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #search-input {
            padding: 5px;
        }
        .fact-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .like-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .liked {
            background-color: #dc3545;
        }
        #comments-section {
            margin-top: 20px;
            text-align: left;
        }
        #comments-section textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #comments-section button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #comments-section .comment {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO SPACE X HISTORY FACTS!</h1>
    <h2>Click the button below to generate a random fact</h2>
    <button id="btn1">CLICK ME FOR A RANDOM FACT</button>
    <input type="text" id="search-input" placeholder="Search facts...">
    <button id="search-button">Search</button>
    <ul id="data"></ul>

    <div id="comments-section">
        <h2>Comments</h2>
        <textarea id="comment-input" rows="4" placeholder="Enter your comment"></textarea>
        <button id="submit-button">Submit</button>
        <div id="comments-list"></div>
    </div>
    <script>
        // Function to generate a single fact item
        function generateFactItem(fact) {
            const listItem = document.createElement('li');
            listItem.className = 'fact-item';

            const factText = document.createElement('span');
            factText.textContent = fact.details;

            const likeButton = document.createElement('button');
            likeButton.textContent = 'Like';
            likeButton.className = 'like-button';
               // Add event listener to toggle 'liked' class when clicked
               likeButton.addEventListener('click', function() {
                likeButton.classList.toggle('liked');
            });
             // Append elements to the list item
             listItem.appendChild(factText);
            listItem.appendChild(likeButton);

            return listItem;
        }
